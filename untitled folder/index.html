<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Around You NY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <nav class="nav-container">
        <div class="logo-container">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="links-container">
            <p class="link">HOME</p>
            <p class="link">ABOUT US</p>
            <p class="link">ARCHIVES</p>
            <div id="subscribe">
                <p class="link">SUBSCRIBE</p>
            </div>  
        </div>
    </nav>
    <h1 class="news-head">All Around You, NY</h1>
    <div class="top-story-container">
        <div class="top-column">
            <div class="top-story-img" id="left-img"></div>
            <h1 id="left-title"></h1>
            <p id="left-text"></p>
            <a href="" class="read-more" id="left-url">Read More</a>
        </div>
        <div class="top-column" id="center-top-column">
            <div class="top-story-img" id="main-img"></div>
            <h1 id="headline-title"></h1>
            <p id="headline-text"></p>
            <a href="" class="read-more" id="headline-url">Read More</a>
        </div>
        <div class="top-column">
            <div class="top-story-img" id="right-img"></div>
            <h1 id="right-title"></h1>
            <p id="right-text"></p>
            <a href="" class="read-more" id="right-url">Read More</a>
        </div>     
    </div>
    <script src="./app.js"></script>
</body>
</html>
